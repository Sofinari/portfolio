    <script>
        // Definisci un oggetto per le traduzioni
        var translations = {
            "english": {
                "description": "To contact me you can send me an email or message me on LinkedIn",
                "projects_header": "Contact"
            },
            "italian": {
                "description": "Per contattarmi puoi mandarmi una email o scrivermi un messaggio su LinkedIn",
                "projects_header": "Contatti"
            }
        };

        // Funzione per cambiare la lingua
        function cambiaLingua(lingua) {
            console.log("Lingua cambiata:", lingua);
            // Ottieni tutti gli elementi che devono essere tradotti
            var elements = document.querySelectorAll('[id^="description"],[id^="projects_header"], [id^="language"], footer ul:not(:first-child) li');

            // Memorizza la posizione corrente dello schermo
            var currentScroll = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;

            // Per ogni elemento, cambia il testo in base alla lingua selezionata
            elements.forEach(function (element) {
                var key = element.id;
                if (translations[lingua][key]) {
                    // Verifica se il testo deve essere interpretato come HTML
                    var isHTML = translations[lingua][key].indexOf("<") !== -1;
                    if (isHTML) {
                        element.innerHTML = translations[lingua][key];
                    } else {
                        element.textContent = translations[lingua][key];
                    }
                }
            });

            // Scorri verso l'alto della pagina
            window.scrollTo(0, 0);
        }

        // Funzione per aggiornare l'ora
        function updateTime() {
            // Ottieni l'elemento del DOM che mostra l'ora
            var clock = document.getElementById('clock');

            // Ottieni l'ora corrente
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var meridiem = hours >= 12 ? 'PM' : 'AM';

            // Formatta le ore nel formato 12 ore
            hours = hours % 12;
            hours = hours ? hours : 12; // Se le ore sono 0, le impostiamo a 12

            // Aggiungi zero iniziale ai minuti se necessario
            minutes = minutes < 10 ? '0' + minutes : minutes;

            // Aggiorna il contenuto dell'elemento del clock con l'ora corrente
            clock.textContent = hours + ':' + minutes + ' ' + meridiem;
        }

        // Chiama updateTime ogni secondo per aggiornare l'orologio
        setInterval(updateTime, 1000);

        // Funzione per aggiornare l'anno
        function updateYear() {
            // Ottieni l'elemento del DOM che mostra l'anno
            var yearElement = document.getElementById('year');

            // Ottieni l'anno corrente
            var now = new Date();
            var year = now.getFullYear();

            // Aggiorna il contenuto dell'elemento con l'anno corrente
            yearElement.textContent = year;
        }

        // Chiama updateYear all'avvio per inizializzare l'anno
        updateYear();
    </script>
